[0] ; каптча
pattern = "captcha\.jpg"
run = "captcha/view"
method = "GET"
[1] ; главная страница
pattern = AVAILABLE_LANG
run = "main/index"
method = "GET"
[2] ; F.A.Q
pattern = AVAILABLE_LANG'/faq'
run = 'main/faq'
method = 'GET'
[3] ; API распределения
pattern = AVAILABLE_LANG'/distribution'                     
run = 'distribution/index'
method = 'GET'
[4] ; Админкa распределения
pattern = AVAILABLE_LANG'/distribution/admin'               
run = 'distribution/admin'
method = 'GET|POST'
[5] ; Админк распределения (редактирование)
pattern = AVAILABLE_LANG'/distribution/admin/edit/([0-9]+)' 
run = 'distribution/edit'
method = 'GET|POST'
[6] ; страница регистрации
pattern = AVAILABLE_LANG'/register'                         
run = 'authorize/register'
method = 'GET'
[7] ; страница регистрации (отправка формы)
pattern = AVAILABLE_LANG'/register/send'                    
run = 'authorize/register'
method = 'POST'
[8] ; страница авторизации
pattern = AVAILABLE_LANG'/authorize'                        
run = 'authorize/authorize'
method = 'GET'
[9] ; страница авторизации (отправка формы)
pattern = AVAILABLE_LANG'/authorize/send'                   
run = 'authorize/authorize'
method = 'POST'
[10] ; выход с профиля
pattern = AVAILABLE_LANG'/exit/\?token\=[0-9a-z]+'          
run = 'authorize/exit'     
method = 'GET'
[11] ; удаление пользователя
pattern = AVAILABLE_LANG'/user/delete/([0-9]+)'             
run = 'user/delete'        
method = 'GET|POST'
[12] ; просмотр заданий проекта
pattern = AVAILABLE_LANG'/project/([0-9]+)/?(today|week|month)?'
run = 'project/view'   
method = 'GET'
[13] ; просмотр завершенных заданий
pattern = AVAILABLE_LANG'/task/view/complete/([0-9]+)'          
run = 'project/viewComplete'
method = 'GET'
[14] ; просмотр заданий на сегодня
pattern = AVAILABLE_LANG'/view/(today|week|month)/([0-9]+)'     
run = 'main/last'           
method = 'GET'
[15] ; добавление проекта
pattern = AVAILABLE_LANG'/project/new'                          
run = 'project/create'      
method = 'POST'
[16] ; удаление проекта
pattern = AVAILABLE_LANG'/project/delete/([0-9]+)/\?token\=[0-9a-z]+'
run = 'project/delete' 
method = 'GET'
[17] ; редактирование проекта
pattern = AVAILABLE_LANG'/project/edit/([0-9]+)'                     
run = 'project/edit'   
method = 'GET'
[18] ; редактирование проекта (сохранение)
pattern = AVAILABLE_LANG'/project/edit/([0-9]+)/save'                
run = 'project/edit'   
method = 'POST'
[19] ; добавление задания
pattern = AVAILABLE_LANG'/task/new'                                  
run = 'task/create'    
method = 'POST'
[20] ; удаление задания
pattern = AVAILABLE_LANG'/task/delete/([0-9]+)/\?token\=[0-9a-z]+'   
run = 'task/delete'    
method = 'GET'
[21] ; завершение задания
pattern = AVAILABLE_LANG'/task/complete/([0-9]+)/\?token\=[0-9a-z]+' 
run = 'task/complete'  
method = 'GET'
[22] ; редактирование задания
pattern = AVAILABLE_LANG'/task/edit/([0-9]+)'                        
run = 'task/edit'      
method = 'GET'
[23] ; редактирование задания (сохранение)
pattern = AVAILABLE_LANG'/task/edit/([0-9]+)/save'                   
run = 'task/edit'      
method = 'POST'